<h1><span data-i18n="skills.my_skills">Experience</span></h1>

<div class="archive">
  <div class="timeline" id="timeline">
    {% for career in site.data.index.careers %}
          <div class="archive-title">
            <div class="archive-year"><strong>{{ career.date }}</strong> <a href="{{ career.link }}">{{ career.name }}</a></div>
            <div class="archive-year">{{ career.job }}</div>
          </div>
    {% endfor %}
  </div>
</div>
